{% extends "layout.html" %} <!-- inherits from layout.html -->
{% block content %} <!-- start of block content -->
	<div class="content-section">
		<form method="POST" action="">
			{{  form.hidden_tag()  }} <!-- for secret key of app -->
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Download Excel File</legend> <!-- form title -->
				<div class="form-group">
					{{ form.table.label(class="form-control-label") }}
					{{ form.table(class="form-control form-control-lg") }} <!-- creates field and label for database table selection -->
				</div>
				
			</fieldset>

			<div class="form-group">

				{{ form.submit(class="btn btn-outline-info") }} <!-- submit button -->
				
			</div>

		</form>
	</div>
	
{% endblock %} <!-- end of block -->
