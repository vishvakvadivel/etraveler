{% extends "layout.html" %}
{% block content %}  <!-- start of block content -->
	<div class="content-section">
		<form method="POST" action="">
			{{  form.hidden_tag()  }} <!-- for secret key of app -->
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Please Enter Final Tray Quantity</legend>
				
				
				<div class="form-group">
					{{ form.endtrayqty.label(class="form-control-label") }}	<!-- ending tray qty -->
					{{ form.endtrayqty(class="form-control form-control-lg") }}
				</div>
				

			</fieldset>

			<div class="form-group">

				{{ form.submit(class="btn btn-outline-info") }} <!-- submit form -->
				
			</div>

		</form>
	</div>
	
{% endblock %}
